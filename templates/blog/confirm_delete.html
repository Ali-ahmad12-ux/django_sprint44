{% extends "base.html" %}

{% block title %}Удаление записи{% endblock %}

{% block content %}
<h1>Удаление записи</h1>

<p>Вы уверены, что хотите удалить запись <strong>"{{ object.title }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="color: red;">Да, удалить</button>
    <a href="{% url 'blog:detail' object.id %}">Отмена</a>
</form>
{% endblock %}
