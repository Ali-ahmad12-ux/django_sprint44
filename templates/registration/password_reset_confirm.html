{% extends "base.html" %}

{% block title %}Установка нового пароля{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Установка нового пароля</h3>
                </div>
                <div class="card-body">
                    {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                Сохранить новый пароль
                            </button>
                        </form>
                    {% else %}
                        <div class="alert alert-danger" role="alert">
                            Ссылка для сброса пароля недействительна.
                            Пожалуйста, запросите новую ссылку.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
