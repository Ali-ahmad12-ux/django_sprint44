{% extends "base.html" %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Выход из системы</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading">Вы вышли из системы</h4>
                        <p>Вы успешно вышли из своей учетной записи.</p>
                    </div>
                    <a href="{% url 'blog:index' %}" class="btn btn-primary">
                        На главную
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-secondary">
                        Войти снова
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
