{% extends "base.html" %}

{% block title %}403 - Ошибка CSRF{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-muted">403</h1>
            <h2 class="mb-4">Ошибка проверки CSRF</h2>
            <p class="lead mb-4">
                Не удалось подтвердить безопасность вашего запроса.
                Пожалуйста, попробуйте снова.
            </p>
            <a href="{% url 'blog:index' %}" class="btn btn-primary">
                Вернуться на главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
